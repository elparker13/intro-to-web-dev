<!DOCTYPE html>
<html>
  <head>
  <body class="backcolor">
    <title> Tallest Mountain List </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <body onload="loadContent();">
      <h1> Tallest Mountains in Colorado </h1>
      <div id="table-container"></div>
      <hr>
      <p> Smallest Mountain: <span id="smallest-mountain"></span></p>
      <hr>
      <div>
        <h1> New Mountain</h1>
        Name: <input type="text" id="name-input"/>
        <br><br>
        Elevation: <input type="number" id="elevation-input"/>
        <br><br>
        Distance: <input type="number" id="distance-input"/>
        <br><br>
        <button onclick="addNewMountain();">Add</button>
      </div>
      <h2> Average Hiking Distance </h2>
      <div id="average-distance"></div>
  </body>
</html>
